<!doctype html>
<html lang="en">
    <head>
        <title>Log in Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .card-header{
                background-color: #ed1c24;
            }
        </style>
    </head>

    <body>
        

        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h4 class="text-decoration-underline text-center text-white">Log in</h4>
                            </div>
                            <div class="card-body">
                                <form action="./index.html" method="get">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" style="background-color: orangered; opacity: 0.5;" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password"class="form-control"id="password" style="background-color: orangered; opacity: 0.5;" required/>
                                    </div>
                                    <div class="mb-3 form-check" justify-content-between>
                                        <input type="checkbox"class="form-check-input" id="check"/>
                                        <label class="form-check-label" for="check">Remember me?</label>
                                        <a href="./signin.html" class="justify-content-end">Forgot Password?</a>
                                    </div>
                                    <div class="col-12 btn">
                                        <a href="#">
                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
